<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

header {
  background-color: #f5f5f5;
  padding: 10px 0;
}

nav ul {
  list-style-type: none;
  text-align: center;
}

nav li {
  display: inline;
  margin: 0 15px;
}

nav a {
  text-decoration: none;
  color: #333;
}

.products {
  padding: 20px;
}

.product-card {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 20px;
}

.product-card img {
  max-width: 100%;
}
.title-first {
  font-family:  Arial;
  font-size: larger;
  color: rgb(9, 9, 9);
}
.title-next{
   font-family: Arial;
   font-size: medium;
   color:rgb(76, 0, 255);

}
.title-last{
  font-family: arial;
  font-size: small;
  color:blueviolet;
}
.shop-button {
   background-color: rgba(255, 0, 0, 0.632);
   color:white;
   border:none;
   height:25px;
   width:80px;
   border-radius: 2px;
   cursor: pointer;
}
</style>
    <title>FEMME FINDS</title>
</head>
<body>
    <header>
        <p class="title-first">
          FEMME FINDS
        </p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <p class="title-next">
          Welcome to our World of Beauty and Elegance
        </p>
        <p class="title-last">
          Discover a wide range of products tailored to girls of all ages.
        </p>
        <button class="shop-button">
          Shop Now
        </button>
    </section>
    
</body>
</html>
