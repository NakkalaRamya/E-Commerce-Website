<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | By Code Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: pink;
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 360px;
            border-radius: 3px;
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 100%;
            margin-top: 10px;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 7px;
            border: none;
            border: 1px solid gray;
            border-radius: 6px;
            outline: none;
        }

        input[type="button"] {
            width: 100%;
            height: 35px;
            margin-top: 10px;
            border: none;
            background-color: #49c1a2;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>LOGIN</h1>
        <form>
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
            <input type="button" value="Submit" onclick="validateLogin()" />
            <p>Forgot password</p>
        </form>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace this with your actual logic for checking if the user is new
            // For simplicity, we'll assume all users are new and need to sign up
            const isNewUser = true;

            if (isNewUser) {
                alert('You are a new user. Please sign up first.');
            } else {
                // Add your actual login logic here
                // Check if the email and password are valid
                if (email === 'user@example.com' && password === 'password') {
                    alert('Login successful!');
                    // Redirect to the user dashboard or perform other actions
                } else {
                    alert('Invalid login credentials. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
