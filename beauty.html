    <style>
    /* Reset some default browser styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Set a background color for the page */
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Style the page header */
h1 {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

/* Style the product container */
.infant-product {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* Style each product item */
.product-item {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    width: 250px;
}

/* Style the product image */
.product-item img {
    max-width: 100%;
    height: auto;
}

/* Style the product title */
.product-item h2 {
    font-size: 18px;
    margin: 10px 0;
}

/* Style the product price */
.product-item p {
    font-weight: bold;
    color: #333;
}

/* CSS styles for navigation menu */
.nav {
  background-color: #333; /* Background color for the navigation bar */
}

.nav ul {
  list-style-type: none; /* Remove the default list bullet */
  margin: 0;
  padding: 0;
  display: flex; /* Display the list items in a row */
}

.nav li {
  margin-right: 20px; /* Add space between menu items */
}

.nav a {
  text-decoration: none; /* Remove underlines from links */
  color: #fff; /* Font color for links */
  font-size: 22px; /* Font size for links */
  padding-right: 5rem;
  font-family: 'Bricolage Grotesque', sans-serif;
  align-items: center;
}

/* Style for link hover (optional) */
.nav a:hover {
  color: #ff5733; 
}

.product-item button {
    margin-top: 10px; /* Add margin at the top of the button */
}

.addtocart{
  height: 40px;
  width: 100px;
  margin-right: 15px;
  margin-top: 10px;
  border-radius: 20px;
  left: 15px;
  right: 15px;
  top:5px;
  bottom: 5px;
  border: none;
  background-color: rgb(40, 161, 40);
  font-family: Arial;
  font-size: 15px;
  color: whitesmoke;
  cursor: pointer;
  transition: 1s;
}

.Buynow{

  font-family: arial;
  font-weight: bold;
}
</style>
